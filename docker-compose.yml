version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: briefflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: briefflow
      POSTGRES_PASSWORD: briefflow_secret
      POSTGRES_DB: briefflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
